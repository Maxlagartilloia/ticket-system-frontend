<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Departments | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>Supervisor Panel</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="institutions.html">Institutions</a>
            <a href="departments.html" class="active">Departments</a>
            <a href="tickets.html">Tickets</a>
            <a href="technicians.html">Technicians</a>
        </nav>
    </aside>

    <main class="content">
        <h1>Departments</h1>

        <form id="department-form">
            <select id="institution_id" required>
                <option value="">Select Institution</option>
            </select>

            <input type="text" id="name" placeholder="Department name" required>

            <button type="submit">Create Department</button>
        </form>

        <hr>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department</th>
                    <th>Institution</th>
                </tr>
            </thead>
            <tbody id="departments-table"></tbody>
        </table>
    </main>
</div>

<script src="js/departments.js"></script>
</body>
</html>

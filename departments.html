<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Departamentos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
        </aside>

    <main class="main-content">
        <header class="header-flex">
            <h1>Gestión de Departamentos</h1>
            <button class="btn btn-danger" id="logoutBtn">Salir</button>
        </header>

        <div class="card-3d">
            <h3>Nuevo Departamento</h3>
            <form id="deptForm">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Institución (Cliente)</label>
                        <select id="institutionSelect" class="input-3d" required><option>Cargando...</option></select>
                    </div>
                    <div class="form-group">
                        <label>Nombre del Departamento</label>
                        <input type="text" id="name" class="input-3d" placeholder="Ej: Recursos Humanos" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Departamento</button>
            </form>
        </div>

        <div class="card-3d">
            <div class="table-container">
                <table class="custom-table">
                    <thead><tr><th>ID</th><th>Departamento</th><th>Institución</th><th>Acciones</th></tr></thead>
                    <tbody id="deptTable"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/departments.js"></script>
</body>
</html>

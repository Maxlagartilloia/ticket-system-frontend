<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Tickets | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item active" onclick="location.href='tickets.html'"><i class="fas fa-headset"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='monitor.html'"><i class="fas fa-desktop"></i> Monitor MPS</li>
            <li class="menu-item" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item" onclick="location.href='departments.html'"><i class="fas fa-sitemap"></i> Departamentos</li>
            <li class="menu-item" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> Técnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Mesa de Ayuda</div>
            <button class="btn btn-logout" onclick="location.href='index.html'">Salir</button>
        </header>

        <div class="scroll-area">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0;">Tickets Recientes</h3>
                <button class="btn" style="background:var(--primary); color:white;" onclick="location.href='ticket_details.html?new=true'">+ Crear Ticket Manual</button>
            </div>

            <div class="card">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f8fafc;">
                            <th style="padding:15px; text-align:left;"># ID</th>
                            <th style="padding:15px; text-align:left;">Asunto</th>
                            <th style="padding:15px; text-align:left;">Cliente</th>
                            <th style="padding:15px; text-align:left;">Estado</th>
                            <th style="padding:15px; text-align:left;">Asignado</th>
                            <th style="padding:15px; text-align:right;">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="ticketTable">
                         <tr><td colspan="6" style="text-align:center; padding:20px;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/tickets.js"></script>
</body>
</html>

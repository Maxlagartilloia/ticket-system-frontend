<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CopierMaster | Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="CopierMaster">
    </div>

    <div class="sidebar-title">Supervisor Panel</div>

    <ul class="sidebar-menu">
      <li onclick="goTo('dashboard.html')">Dashboard</li>
      <li class="active">Tickets</li>
      <li onclick="goTo('institutions.html')">Institutions</li>
      <li onclick="goTo('technicians.html')">Technicians</li>
      <li onclick="goTo('reportes.html')">Reports</li>
    </ul>

    <div class="sidebar-footer">
      <small>CopierMaster C&amp;G<br>Technical Support</small>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="dashboard-header">
      <h1>Ticket Management</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- CREATE TICKET -->
    <section class="card">
      <h2>Create Ticket</h2>

      <form id="ticketForm">
        <div class="form-grid">

          <input type="number" id="institution_id" placeholder="Institution ID" required />
          <input type="text" id="equipment" placeholder="Equipment (optional)" />

          <select id="priority" required>
            <option value="">Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <textarea id="description" placeholder="Problem description" required></textarea>

        </div>

        <button type="submit" class="btn-primary">Create Ticket</button>
      </form>
    </section>

    <!-- LIST -->
    <section class="card">
      <h2>Tickets</h2>

      <table class="tickets-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Institution</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Technician</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ticketsTable"></tbody>
      </table>
    </section>

  </main>

</div>

<script src="js/tickets.js"></script>
</body>
</html>

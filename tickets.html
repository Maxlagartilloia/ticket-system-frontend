<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item active" onclick="location.href='tickets.html'"><i class="fas fa-ticket-alt"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> Técnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Gestión de Tickets</div>
            <button class="btn-logout" onclick="location.href='index.html'">Salir</button>
        </header>

        <div class="scroll-area">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0; color:var(--text-main);">Solicitudes Recientes</h3>
                <button class="action-btn" style="flex-direction:row; padding:10px 20px; gap:10px; width:auto; min-height:auto;" onclick="location.href='ticket_details.html?new=true'">
                    <i class="fas fa-plus" style="font-size:16px;"></i> <span>Nuevo Ticket</span>
                </button>
            </div>

            <div class="card">
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th style="width:10%;">ID</th>
                            <th style="width:30%;">Asunto</th>
                            <th style="width:20%;">Cliente</th>
                            <th style="width:15%;">Estado</th>
                            <th style="width:20%;">Asignado</th>
                            <th style="width:5%;"></th>
                        </tr>
                    </thead>
                    <tbody id="ticketTable">
                         <tr><td colspan="6" style="text-align:center; padding:30px;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>

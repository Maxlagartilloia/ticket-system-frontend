<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CopierMaster | Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<div class="app-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="CopierMaster">
    </div>

    <div class="sidebar-title">Supervisor Panel</div>

    <ul class="sidebar-menu">
      <li onclick="location.href='dashboard.html'">Dashboard</li>
      <li onclick="location.href='institutions.html'">Institutions</li>
      <li onclick="location.href='technicians.html'">Technicians</li>
      <li class="active">Tickets</li>
    </ul>

    <div class="sidebar-footer">
      CopierMaster C&G<br/>Technical Support
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="dashboard-header">
      <h1>Ticket Management</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <!-- CREATE TICKET -->
    <section class="card">
      <h2>Create Ticket</h2>

      <form id="ticketForm" class="form-grid">

        <select id="institution" required>
          <option value="">Select Institution</option>
          <option>Municipality</option>
          <option>Hospital</option>
          <option>University</option>
        </select>

        <input type="text" id="department" placeholder="Department" required />

        <input type="text" id="equipment" placeholder="Equipment (e.g. Ricoh IM 7000)" required />

        <textarea id="description" placeholder="Problem description" required></textarea>

        <select id="priority" required>
          <option value="">Priority</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>

        <select id="technician" required>
          <option value="">Assign Technician</option>
          <option>Juan Torres</option>
          <option>Maria Salazar</option>
        </select>

        <button type="submit">Create Ticket</button>
      </form>
    </section>

    <!-- TICKETS LIST -->
    <section class="card">
      <h2>Tickets List</h2>

      <table class="data-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Institution</th>
            <th>Equipment</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Technician</th>
          </tr>
        </thead>
        <tbody id="ticketsTable"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="js/tickets.js"></script>
<script>
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    location.href = "index.html";
  };
</script>
</body>
</html>

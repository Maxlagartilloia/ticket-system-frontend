<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Tickets | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css"> </head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li class="active" onclick="window.location.href='tickets.html'">Tickets</li>
            <li onclick="window.location.href='institutions.html'">Instituciones</li>
            <li onclick="window.location.href='technicians.html'">Técnicos</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header-flex">
            <h1>Gestión de Tickets</h1>
            <button class="btn btn-danger" id="logoutBtn">Salir</button>
        </header>

        <div class="card-3d">
            <h3>Nuevo Ticket de Soporte</h3>
            <form id="ticketForm">
                <div style="display:grid; grid-template-columns: 2fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Título del Problema</label>
                        <input type="text" id="title" class="input-3d" placeholder="Ej: Falla de impresión en red" required>
                    </div>
                    <div class="form-group">
                        <label>Prioridad</label>
                        <select id="priority" class="input-3d">
                            <option value="low">Baja</option>
                            <option value="medium" selected>Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Institución (Cliente)</label>
                        <select id="institutionSelect" class="input-3d" required>
                            <option value="">Cargando clientes...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Asignar Técnico</label>
                        <select id="technicianSelect" class="input-3d">
                            <option value="">Sin asignar (Pendiente)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripción Detallada</label>
                    <textarea id="description" class="input-3d" rows="3" placeholder="Detalles del error, códigos, etc."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Crear Ticket</button>
            </form>
        </div>

        <div class="card-3d">
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Técnico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ticketsTable">
                        <tr><td colspan="6" style="text-align:center">Cargando tickets...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/tickets.js"></script>
</body>
</html>

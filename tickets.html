<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mesa de Ayuda | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="assets/logo.png" alt="CM Logo">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'">
                <i class="fas fa-chart-pie"></i> Dashboard
            </li>
            <li class="menu-item active" onclick="location.href='tickets.html'">
                <i class="fas fa-ticket-alt"></i> Help Desk
            </li>
            <li class="menu-item" onclick="location.href='institutions.html'">
                <i class="fas fa-building"></i> Clientes
            </li>
            <li class="menu-item" onclick="location.href='departments.html'">
                <i class="fas fa-sitemap"></i> Departamentos
            </li>
            <li class="menu-item" onclick="location.href='equipment.html'">
                <i class="fas fa-print"></i> Equipos
            </li>
            <li class="menu-item" onclick="location.href='technicians.html'">
                <i class="fas fa-users-cog"></i> Técnicos
            </li>
            <li class="menu-item" onclick="location.href='reports.html'">
                <i class="fas fa-file-invoice-dollar"></i> Reportes
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Gestión de Tickets</div>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="btn-logout" onclick="location.href='index.html'"><i class="fas fa-power-off"></i> Salir</button>
            </div>
        </header>

        <div class="scroll-area">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="color:var(--text-main); margin:0;">Solicitudes Recientes</h3>
                <button class="action-btn" style="flex-direction:row; padding:10px 20px; gap:10px; width:auto;" onclick="location.href='ticket_details.html?new=true'">
                    <i class="fas fa-plus" style="font-size:16px;"></i> <span>Nuevo Ticket</span>
                </button>
            </div>

            <div class="card">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr>
                            <th style="width:10%;">ID</th>
                            <th style="width:30%;">Asunto</th>
                            <th style="width:20%;">Cliente</th>
                            <th style="width:15%;">Estado</th>
                            <th style="width:20%;">Técnico</th>
                            <th style="width:5%;"></th>
                        </tr>
                    </thead>
                    <tbody id="ticketTable">
                         <tr><td colspan="6" style="text-align:center; padding:30px; color:#94a3b8;">Cargando tickets...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/tickets.js"></script>
</body>
</html>

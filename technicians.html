<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Técnicos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li onclick="window.location.href='tickets.html'">Tickets</li>
            <li onclick="window.location.href='institutions.html'">Instituciones</li>
            <li class="active" onclick="window.location.href='technicians.html'">Técnicos</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header-flex">
            <h1>Equipo Técnico</h1>
            <button class="btn btn-danger" id="logoutBtn">Salir</button>
        </header>

        <div class="card-3d">
            <h3>Registrar Nuevo Técnico</h3>
            <form id="techForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="fullName" class="input-3d" required>
                </div>
                <div class="form-group">
                    <label>Email (Para Login)</label>
                    <input type="email" id="email" class="input-3d" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Técnico</button>
            </form>
        </div>

        <div class="card-3d">
            <div class="table-container">
                <table class="custom-table">
                    <thead><tr><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr></thead>
                    <tbody id="techTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/technicians.js"></script>
</body>
</html>

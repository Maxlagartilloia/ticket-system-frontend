<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Técnicos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item" onclick="location.href='tickets.html'"><i class="fas fa-ticket-alt"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item" onclick="location.href='departments.html'"><i class="fas fa-sitemap"></i> Departamentos</li>
            <li class="menu-item" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item active" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> Técnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Personal Técnico</div>
            <button class="btn-logout" onclick="location.href='index.html'"><i class="fas fa-power-off"></i> Salir</button>
        </header>

        <div class="scroll-area">
            <div class="card" style="margin-bottom:30px;">
                <h3 style="margin-top:0; color:var(--text-main);">Autorizar Nuevo Técnico</h3>
                <p style="color:var(--text-muted); font-size:13px; margin-bottom:20px;">Ingresa los datos del usuario que ya se registró en la App.</p>
                
                <form id="techForm">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                        <div>
                            <label>Nombre Completo</label>
                            <input id="name" placeholder="Nombre Apellido" required>
                        </div>
                        <div>
                            <label>Correo Electrónico</label>
                            <input id="email" type="email" placeholder="tecnico@empresa.com" required>
                        </div>
                    </div>
                    <button type="submit" class="btn" style="background:var(--sidebar-active); color:white;">Dar de Alta</button>
                </form>
            </div>

            <div class="card">
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="techTable"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/technicians.js"></script>
</body>
</html>

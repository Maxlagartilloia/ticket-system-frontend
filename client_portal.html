<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal de Servicio | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ESTILOS EXCLUSIVOS PARA EL CLIENTE (LIMPIEZA) */
        .client-body { background: #f8fafc; display: block; overflow-y: auto; }
        .client-nav { background: white; border-bottom: 1px solid #e2e8f0; padding: 15px 10%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .client-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .welcome-hero { text-align: center; margin-bottom: 40px; }
        .welcome-hero h1 { font-size: 28px; color: #1e293b; margin-bottom: 10px; }
        .welcome-hero p { color: #64748b; font-size: 16px; }
        
        .ticket-history-item { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .ticket-history-item:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); border-color: #cbd5e1; }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>
</head>
<body class="client-body">

    <nav class="client-nav">
        <img src="assets/logo.png" style="height: 40px;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="text-align: right;">
                <div style="font-weight: 700; font-size: 14px; color: #334155;" id="clientName">Cargando...</div>
                <div style="font-size: 12px; color: #94a3b8;" id="clientInst">Empresa</div>
            </div>
            <button class="btn btn-outline btn-sm" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </div>
    </nav>

    <div class="client-container">
        <div class="welcome-hero">
            <h1>Centro de Soporte T√©cnico</h1>
            <p>Reporta incidentes y rastrea el estado de tus equipos en tiempo real.</p>
        </div>

        <div class="card" style="border-top: 5px solid var(--primary);">
            <h3 style="margin-top:0; color: #334155;"><i class="fas fa-plus-circle"></i> Nuevo Ticket de Servicio</h3>
            <form id="newTicketForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Departamento / √Årea</label>
                        <select id="deptSelect" class="input" required onchange="loadEquip(this.value)">
                            <option value="">Selecciona Ubicaci√≥n...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Equipo Afectado</label>
                        <select id="equipSelect" class="input" disabled>
                            <option value="">-- Selecciona Dept Primero --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label>T√≠tulo del Problema</label>
                    <input type="text" id="title" placeholder="Ej: Atasco de papel en bandeja 2" required>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label>Descripci√≥n Detallada</label>
                    <textarea id="desc" rows="3" placeholder="Describe qu√© sucede, c√≥digos de error en pantalla, etc." required></textarea>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label>Prioridad</label>
                    <div style="display: flex; gap: 15px;">
                        <label style="font-weight: normal; cursor: pointer;"><input type="radio" name="prio" value="medium" checked> Normal</label>
                        <label style="font-weight: normal; cursor: pointer; color: #d97706;"><input type="radio" name="prio" value="high"> Alta (Equipo Detenido)</label>
                    </div>
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 30px; font-size: 16px;">
                        <i class="fas fa-paper-plane"></i> Enviar Reporte
                    </button>
                </div>
            </form>
        </div>

        <h3 style="color: #475569; margin-top: 40px;">üìã Mis Solicitudes Recientes</h3>
        <div id="ticketHistory">
            <div style="text-align: center; padding: 40px; color: #94a3b8;">Cargando historial...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/client_portal.js"></script>
</body>
</html>

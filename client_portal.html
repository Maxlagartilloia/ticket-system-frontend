<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Servicio | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ESTILO APP CLIENTE */
        .client-body { background: #f8fafc; font-family: 'Inter', sans-serif; }
        .client-nav { background: white; padding: 15px 30px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .client-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        
        /* BOTÓN FLOTANTE O GRANDE */
        .hero-section { text-align: center; margin-bottom: 40px; padding: 40px; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 20px; color: white; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2); }
        .btn-report { background: #ef4444; color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: 700; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); transition: transform 0.2s; display: inline-flex; align-items: center; gap: 10px; }
        .btn-report:hover { transform: scale(1.05); background: #dc2626; }

        /* LISTA DE TICKETS */
        .ticket-item { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .ticket-item:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        
        /* MODAL (Igual al del técnico pero adaptado) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 90%; max-width: 500px; border-radius: 16px; padding: 30px; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .form-label { display: block; font-size: 13px; font-weight: 700; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 15px; background: #f8fafc; box-sizing: border-box; }
    </style>
</head>
<body class="client-body">

    <nav class="client-nav">
        <img src="assets/logo.png" style="height: 40px; filter: invert(1) brightness(0);"> <div style="display: flex; align-items: center; gap: 15px;">
            <div style="text-align: right; font-size: 13px;">
                <div style="font-weight: 700; color: #1e293b;" id="clientName">Cargando...</div>
                <div style="color: #64748b;" id="clientInst">...</div>
            </div>
            <button onclick="logout()" class="btn-logout" style="border:1px solid #e2e8f0; padding:8px 15px; border-radius:8px;">Salir</button>
        </div>
    </nav>

    <div class="client-container">
        <div class="hero-section">
            <h1 style="margin: 0 0 10px 0;">¿Problemas con un equipo?</h1>
            <p style="color: #94a3b8; margin-bottom: 25px;">Estamos aquí para ayudarte. Reporta tu incidencia y un técnico te atenderá.</p>
            <button class="btn-report" onclick="openModal()">
                <i class="fas fa-exclamation-circle"></i> REPORTAR FALLA
            </button>
        </div>

        <h3 style="color: #475569; margin-bottom: 20px;"><i class="fas fa-history"></i> Mis Solicitudes</h3>
        <div id="ticketsContainer">
            <div style="text-align: center; color: #94a3b8; padding: 20px;">Cargando historial...</div>
        </div>
    </div>

    <div id="ticketModal" class="modal-overlay">
        <div class="modal-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #1e293b;">Nuevo Reporte</h2>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
            </div>

            <form id="newTicketForm">
                <label class="form-label">1. ¿Dónde está el equipo?</label>
                <select id="deptSelect" class="form-input" onchange="loadEquip(this.value)" required>
                    <option value="">Selecciona Departamento...</option>
                </select>

                <label class="form-label">2. ¿Qué equipo es?</label>
                <select id="equipSelect" class="form-input" disabled required>
                    <option value="">-- Selecciona Dpto Primero --</option>
                </select>

                <label class="form-label">3. ¿Qué está pasando?</label>
                <input id="title" class="form-input" placeholder="Ej: Atasco de papel, Manchas, Error C-001" required>

                <label class="form-label">Prioridad</label>
                <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="prio" value="medium" checked> Normal
                    </label>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 5px; color: #ea580c; font-weight: 700;">
                        <input type="radio" name="prio" value="high"> ALTA (Máquina Parada)
                    </label>
                </div>

                <button type="submit" class="btn" style="width: 100%; background: #0f172a; color: white; padding: 15px; font-size: 16px;">ENVIAR SOLICITUD</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/client_portal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CopierMaster | Support System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      width: 900px;
      height: 480px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .login-left {
      width: 45%;
      background: #2e7d32;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .login-left img {
      width: 140px;
      margin-bottom: 20px;
    }

    .login-right {
      width: 55%;
      padding: 60px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="login-container">

  <div class="login-left">
    <img src="assets/logo.png" alt="CopierMaster Logo">
    <h2>CopierMaster</h2>
    <p>Professional Technical Support System</p>
  </div>

  <div class="login-right">
    <h2>Sign In</h2>

    <form id="loginForm" autocomplete="off">

      <div class="form-group">
        <!-- ALINEADO CON BACKEND -->
        <input type="email" id="email" placeholder="user@company.com" required />
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="********" required />
        <span class="toggle-password" id="togglePassword">üëÅ</span>
      </div>

      <button type="submit">Login</button>
      <div id="error"></div>

    </form>
  </div>

</div>

<script src="js/password-toggle.js"></script>
<script src="js/login.js"></script>

</body>
</html>

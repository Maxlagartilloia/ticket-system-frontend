<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos específicos del Login */
        body.login-bg {
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            background-color: #0f172a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-login:hover { background-color: #334155; }
        .btn-login:disabled { background-color: #94a3b8; cursor: not-allowed; }
    </style>
</head>
<body class="login-bg">
    <div class="login-box">
        <h2 style="margin: 0; color: #0f172a; font-weight: 800; font-size: 28px;">CopierMaster</h2>
        <p style="color: #64748b; margin: 5px 0 30px; font-size: 14px;">Plataforma de Gestión v4.5</p>

        <div id="errorMsg" style="background:#fee2e2; color:#b91c1c; padding:10px; border-radius:6px; font-size:13px; margin-bottom:20px; display:none; text-align: left; border: 1px solid #fca5a5;"></div>

        <form id="loginForm" style="text-align: left;">
            <label style="font-size:12px; font-weight:700; color:#64748b; margin-bottom:5px; display:block;">CORREO ELECTRÓNICO</label>
            <input type="email" id="email" class="login-input" placeholder="usuario@copiermaster.com" required>

            <label style="font-size:12px; font-weight:700; color:#64748b; margin-bottom:5px; display:block;">CONTRASEÑA</label>
            <input type="password" id="password" class="login-input" placeholder="••••••••" required>

            <button type="submit" id="btnLog" class="btn-login">
                Iniciar Sesión
            </button>
        </form>
        
        <div style="margin-top: 30px; font-size: 12px; color: #94a3b8;">
            &copy; 2026 CopierMaster C&G Solutions
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

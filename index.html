<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | CopierMaster Enterprise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-bg">
    <div class="login-box">
        <img src="assets/logo.png" alt="CM Logo" style="width: 180px; margin-bottom: 30px;">
        <h2 style="margin: 0; color: #0f172a; font-weight: 700;">Bienvenido</h2>
        <p style="color: #64748b; margin: 10px 0 40px;">Plataforma de Gestión de Servicios v2.5</p>

        <div id="errorMsg" style="background:#fee2e2; color:#991b1b; padding:12px; border-radius:8px; font-size:13px; margin-bottom:20px; display:none; text-align: left;"></div>

        <form id="loginForm" style="text-align: left;">
            <label style="font-size: 12px; font-weight: 700; color: #475569; text-transform: uppercase; margin-bottom: 5px; display: block;">Correo Corporativo</label>
            <input type="email" id="email" class="login-input" placeholder="ej: usuario@empresa.com" required>

            <label style="font-size: 12px; font-weight: 700; color: #475569; text-transform: uppercase; margin-bottom: 5px; display: block;">Contraseña</label>
            <input type="password" id="password" class="login-input" placeholder="••••••••" required>

            <button type="submit" id="btnLog" class="btn-login">Ingresar al Sistema</button>
        </form>
        
        <div style="margin-top: 30px; font-size: 12px; color: #94a3b8;">
            &copy; 2026 CopierMaster C&G Solutions
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
</body>
</html>

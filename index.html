<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | CopierMaster Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Gris muy claro */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            width: 160px;
            margin-bottom: 25px;
        }

        h2 { margin: 0 0 10px 0; color: #0f172a; font-weight: 700; }
        p { margin: 0 0 30px 0; color: #64748b; font-size: 14px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #334155; margin-bottom: 8px; }
        
        input {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 14px; box-sizing: border-box; transition: all 0.2s;
        }
        input:focus { outline: none; border-color: #16a34a; box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1); }

        button {
            width: 100%; padding: 12px; background-color: #16a34a; color: white;
            border: none; border-radius: 8px; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: background 0.2s;
        }
        button:hover { background-color: #15803d; }
        button:disabled { background-color: #94a3b8; cursor: wait; }

        .alert {
            background: #fef2f2; border: 1px solid #fecaca; color: #991b1b;
            padding: 10px; border-radius: 6px; font-size: 13px; margin-bottom: 20px;
            display: none; text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="assets/logo.png" alt="CopierMaster" class="logo">
        <h2>Bienvenido</h2>
        <p>Sistema de Gestión de Servicios</p>

        <div id="errorMsg" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="usuario@cliente.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" id="btnLog">Iniciar Sesión</button>
        </form>
        
        <div style="margin-top: 25px; font-size: 12px; color: #94a3b8;">
            &copy; 2026 CopierMaster C&G
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
</body>
</html>

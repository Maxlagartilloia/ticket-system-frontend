<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CopierMaster | Sistema de Soporte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ESTILOS -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      width: 900px;
      height: 480px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .login-left {
      width: 45%;
      background: #2e7d32;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .login-left img {
      width: 140px;
      margin-bottom: 20px;
    }

    .login-left h2 {
      margin: 10px 0;
    }

    .login-right {
      width: 55%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-right h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #256628;
    }

    #error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-container">

    <!-- PANEL IZQUIERDO -->
    <div class="login-left">
      <img src="activos/logo.png" alt="CopierMaster Logo">
      <h2>CopierMaster</h2>
      <p>Sistema Profesional de Soporte T√©cnico</p>
    </div>

    <!-- PANEL DERECHO -->
    <div class="login-right">
      <h2>Iniciar Sesi√≥n</h2>

      <!-- üîê FORMULARIO LOGIN -->
      <form id="loginForm">

        <div class="form-group">
          <label for="correo">Correo electr√≥nico</label>
          <input
            type="email"
            id="correo"
            placeholder="usuario@empresa.com"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            autocomplete="current-password"
            required
          />
          <span class="toggle-password" id="togglePassword">üëÅ</span>
        </div>

        <button type="submit">Ingresar</button>

        <div id="error"></div>

      </form>

      <footer>
        ¬© 2026 CopierMaster C&G Soluciones Digitales
      </footer>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="js/password-toggle.js"></script>
  <script src="js/login.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CopierMaster | Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="app-container">

    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/copiermaster-logo.png" alt="CopierMaster">
        </div>
        <div class="sidebar-title">Reportes</div>
        <ul class="sidebar-menu">
            <li onclick="location.href='dashboard.html'"> Dashboard</li>
            <li onclick="location.href='tickets.html'"> Tickets</li>
            <li class="active"> Reportes</li>
        </ul>
        <div class="sidebar-footer">
            <small>CopierMaster C&G<br>Gesti贸n Ejecutiva</small>
        </div>
    </aside>

    <main class="main-content">

        <header class="dashboard-header">
            <h1>Reportes de Soporte T茅cnico</h1>
            <div class="user-info">
                <span class="user-role" id="userRole"></span>
                <button class="logout-btn">Cerrar sesi贸n</button>
            </div>
        </header>

        <!-- FILTROS -->
        <section class="filters-section">
            <div class="input-group">
                <label>Instituci贸n</label>
                <select id="institucionSelect"></select>
            </div>
            <div class="input-group">
                <label>Desde</label>
                <input type="date" id="fechaInicio">
            </div>
            <div class="input-group">
                <label>Hasta</label>
                <input type="date" id="fechaFin">
            </div>
            <button class="btn-primary" id="btnGenerar">Generar Reporte</button>
        </section>

        <!-- MTRICAS -->
        <section class="metrics-grid">
            <div class="metric-card">
                <h3>Total Tickets</h3>
                <span class="metric-number" id="totalTickets">0</span>
            </div>
            <div class="metric-card">
                <h3>Abiertos</h3>
                <span class="metric-number" id="abiertos">0</span>
            </div>
            <div class="metric-card">
                <h3>En Proceso</h3>
                <span class="metric-number" id="proceso">0</span>
            </div>
            <div class="metric-card">
                <h3>Cerrados</h3>
                <span class="metric-number" id="cerrados">0</span>
            </div>
        </section>

        <!-- GRFICO -->
        <section class="chart-section">
            <h2>Distribuci贸n de Estados</h2>
            <canvas id="estadoChart"></canvas>
        </section>

        <!-- ACCIONES -->
        <section class="report-actions">
            <button class="btn-secondary" id="btnCSV">Descargar CSV</button>
            <button class="btn-secondary" id="btnPDF">Descargar PDF</button>
        </section>

    </main>
</div>

<script src="js/reportes.js"></script>
</body>
</html>

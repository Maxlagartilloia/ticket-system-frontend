<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Instituciones | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li onclick="window.location.href='tickets.html'">Tickets</li>
            <li class="active" onclick="window.location.href='institutions.html'">Instituciones</li>
            <li onclick="window.location.href='technicians.html'">Técnicos</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header-flex">
            <h1>Gestión de Clientes</h1>
            <button class="btn btn-danger" id="logoutBtn">Salir</button>
        </header>

        <div class="card-3d">
            <h3 style="margin-top:0">Nueva Institución</h3>
            <form id="institutionForm">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Nombre Empresa</label>
                        <input type="text" id="name" class="input-3d" placeholder="Ej: Hospital General" required>
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" id="phone" class="input-3d" placeholder="Ej: 0991234567">
                    </div>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" id="address" class="input-3d" placeholder="Dirección completa">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Institución</button>
            </form>
        </div>

        <div class="card-3d">
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Teléfono</th><th>Acciones</th></tr>
                    </thead>
                    <tbody id="institutionsTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/institutions.js"></script>
</body>
</html>

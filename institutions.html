<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CopierMaster | Institutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="CopierMaster">
    </div>

    <div class="sidebar-title" id="panelTitle">Institutions</div>

    <ul class="sidebar-menu">
      <li onclick="goTo('dashboard.html')">Dashboard</li>
      <li onclick="goTo('tickets.html')">Tickets</li>
      <li class="active">Institutions</li>
      <li onclick="goTo('technicians.html')">Technicians</li>
      <li onclick="goTo('reports.html')">Reports</li>
    </ul>

    <div class="sidebar-footer">
      <small>CopierMaster C&amp;G<br>Technical Support</small>
    </div>
  </aside>

  <main class="main-content">

    <header class="dashboard-header">
      <h1>Client Management</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <section class="card" id="createInstitutionSection">
      <h2>Register New Institution</h2>

      <form id="institutionForm">
        <div class="form-row">
          <label>Company Name</label>
          <input type="text" id="name" placeholder="Ex: Hospital General" required />
        </div>

        <div class="form-row">
          <label>Address</label>
          <input type="text" id="address" placeholder="Ex: Av. Amazonas N45" />
        </div>

        <div class="form-row">
          <label>Phone Contact</label>
          <input type="text" id="phone" placeholder="Ex: 0991234567" />
        </div>

        <button type="submit">Create Institution</button>
      </form>
    </section>

    <section class="card">
      <h2>Registered Institutions</h2>

      <table class="tickets-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th> <th>Actions</th>
          </tr>
        </thead>
        <tbody id="institutionsTable">
          </tbody>
      </table>
    </section>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="js/institutions.js"></script>

</body>
</html>

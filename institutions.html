<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Clientes | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item" onclick="location.href='tickets.html'"><i class="fas fa-headset"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='monitor.html'"><i class="fas fa-desktop"></i> Monitor MPS</li>
            <li class="menu-item active" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item" onclick="location.href='departments.html'"><i class="fas fa-sitemap"></i> Departamentos</li>
            <li class="menu-item" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> Técnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Cartera de Clientes</div>
            <button class="btn btn-logout" onclick="logout()"><i class="fas fa-power-off"></i> Salir</button>
        </header>

        <div class="scroll-area">
            <div class="card" style="margin-bottom: 30px;">
                <h3 style="margin-top:0; color:var(--text-main); border-bottom:1px solid var(--border); padding-bottom:15px;">
                    <i class="fas fa-plus-circle"></i> Nueva Institución
                </h3>
                <form id="instForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Nombre Comercial</label>
                            <input id="name" type="text" placeholder="Ej: Hospital San Francisco" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono de Contacto</label>
                            <input id="phone" type="text" placeholder="Ej: 0991234567">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Dirección / Ubicación</label>
                        <input id="address" type="text" placeholder="Dirección completa para visitas técnicas">
                    </div>
                    <div style="text-align: right;">
                        <button type="submit" class="btn" style="background:var(--primary); color:white;">Guardar Cliente</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <table style="width:100%; border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f8fafc; border-bottom:2px solid var(--border);">
                            <th style="padding:15px; text-align:left;">Empresa</th>
                            <th style="padding:15px; text-align:left;">Ubicación</th>
                            <th style="padding:15px; text-align:left;">Contacto</th>
                            <th style="padding:15px; text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="instTable">
                        <tr><td colspan="4" style="text-align:center; padding:20px;">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/institutions.js"></script>

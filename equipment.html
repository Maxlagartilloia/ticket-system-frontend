<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Equipos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
       </aside>

    <main class="main-content">
        <header class="header-flex">
            <h1>Inventario de Equipos</h1>
            <button class="btn btn-danger" id="logoutBtn">Salir</button>
        </header>

        <div class="card-3d">
            <h3>Registrar Equipo</h3>
            <form id="equipForm">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" id="model" class="input-3d" required>
                    </div>
                    <div class="form-group">
                        <label>NÃºmero de Serie</label>
                        <input type="text" id="serial" class="input-3d" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nombre/Alias</label>
                    <input type="text" id="name" class="input-3d" placeholder="Ej: Copiadora Piso 2">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Equipo</button>
            </form>
        </div>

        <div class="card-3d">
            <div class="table-container">
                <table class="custom-table">
                    <thead><tr><th>Modelo</th><th>Serie</th><th>Alias</th><th>Acciones</th></tr></thead>
                    <tbody id="equipTable"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/equipment.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos especÃ­ficos para esta vista */
        .toolbar {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto auto; /* Buscador, Cliente, Estado, CSV, Nuevo */
            gap: 10px;
            align-items: center;
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Badges y Etiquetas */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-active { background: #dcfce7; color: #15803d; }
        .badge-repair { background: #fef9c3; color: #a16207; }
        .badge-obsolete { background: #f1f5f9; color: #64748b; }

        .type-pill { font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
        
        /* Modal Styles */
        .modal-overlay {
            display: none; /* Oculto por defecto */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-box {
            background: white; padding: 25px; border-radius: 10px;
            width: 90%; max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        @media (max-width: 1000px) {
            .toolbar { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    
    <aside class="sidebar">
        <div class="sidebar-brand">
            <div style="font-weight:800; font-size:20px; color:var(--text-main); display:flex; align-items:center; gap:10px;">
                <i class="fas fa-layer-group" style="color:#3b82f6;"></i> CopierMaster
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item" onclick="location.href='tickets.html'"><i class="fas fa-ticket-alt"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item active" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> TÃ©cnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">
                Inventario General 
                <span id="countBadge" style="background:#3b82f6; color:white; padding:2px 8px; border-radius:10px; font-size:12px; vertical-align:middle; margin-left:10px;">0 equipos</span>
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <span id="userInfo" style="font-size:13px; font-weight:600;">Usuario</span>
                <button class="btn-logout" onclick="logout()" title="Salir"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="scroll-area">
            
            <div class="card" style="padding:0; overflow:hidden; margin-bottom: 20px;">
                <div class="toolbar">
                    <div>
                        <input type="text" id="searchInput" placeholder="ðŸ” Buscar por Modelo, Serie, IP o Marca..." 
                               onkeyup="filterEquipment()"
                               style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:6px;">
                    </div>

                    <div>
                        <select id="filterClient" onchange="filterEquipment()" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:6px;">
                            <option value="">Cargando clientes...</option>
                        </select>
                    </div>

                    <div>
                        <select id="filterStatus" onchange="filterEquipment()" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:6px;">
                            <option value="">Todos los Estados</option>
                            <option value="active">En Sitio (Activo)</option>
                            <option value="workshop">En Taller</option>
                            <option value="retired">Baja / Retirado</option>
                        </select>
                    </div>

                    <div class="file-upload-wrapper">
                        <button class="btn-confirm" style="background:#475569; height:40px;">
                            <i class="fas fa-file-csv"></i> Importar CSV
                        </button>
                        <input type="file" id="csvInput" accept=".csv" onchange="handleFileUpload(this)">
                    </div>

                    </div>
            </div>

            <div class="card">
                <div style="overflow-x:auto;">
                    <table style="width:100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background:#f8fafc; text-align:left; color:#64748b; font-size:12px; text-transform:uppercase; letter-spacing:0.5px;">
                                <th style="padding:15px;">Equipo / Detalles</th>
                                <th style="padding:15px;">UbicaciÃ³n / Cliente</th>
                                <th style="padding:15px;">Red / Serie</th>
                                <th style="padding:15px;">Contadores</th> <th style="padding:15px;">Estado / Mant.</th>
                                <th style="padding:15px; text-align:center;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" style="font-size:13px; border-top:1px solid #e2e8f0;">
                            <tr><td colspan="6" style="padding:30px; text-align:center;">Iniciando sistema...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="counterModal" class="modal-overlay">
        <div class="modal-box" style="max-width:400px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #f1f5f9; padding-bottom:10px;">
                <h3 style="margin:0; color:#0f172a;"><i class="fas fa-tachometer-alt" style="color:#10b981;"></i> Actualizar Lecturas</h3>
                <button onclick="closeModal('counterModal')" style="border:none; background:none; cursor:pointer; font-size:20px; color:#94a3b8;">&times;</button>
            </div>
            
            <p id="lblCounterModel" style="color:#64748b; font-size:14px; font-weight:600; margin-bottom:20px;">...</p>
            
            <div style="margin-bottom:15px;">
                <label style="display:block; font-size:12px; font-weight:700; color:#475569; margin-bottom:5px;">TOTAL BLANCO Y NEGRO:</label>
                <input type="number" id="inputCounterBW" style="width:100%; padding:12px; border:2px solid #e2e8f0; border-radius:8px; font-family:'Courier New'; font-weight:bold; font-size:16px;">
            </div>

            <div style="margin-bottom:25px;">
                <label style="display:block; font-size:12px; font-weight:700; color:#be185d; margin-bottom:5px;">TOTAL COLOR:</label>
                <input type="number" id="inputCounterColor" style="width:100%; padding:12px; border:2px solid #e2e8f0; border-radius:8px; font-family:'Courier New'; font-weight:bold; font-size:16px;">
            </div>

            <div style="display:flex; gap:10px;">
                <button onclick="closeModal('counterModal')" style="flex:1; padding:12px; border:none; background:#f1f5f9; color:#64748b; border-radius:6px; cursor:pointer;">Cancelar</button>
                <button onclick="saveCounters()" class="btn-confirm" style="flex:1; justify-content:center;">Guardar</button>
            </div>
        </div>
    </div>

    <div id="swapModal" class="modal-overlay">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0;">ðŸ“¦ Movimiento de Equipo</h3>
                <button onclick="closeModal('swapModal')" style="border:none; background:none; cursor:pointer; font-size:20px;">&times;</button>
            </div>

            <form id="swapForm">
                <input type="hidden" id="swapEquipId">
                <p style="margin-bottom:15px; color:#64748b;">Equipo: <strong id="swapEquipName" style="color:#0f172a;"></strong></p>
                
                <div style="margin-bottom:15px;">
                    <label style="font-size:12px; font-weight:bold;">Nuevo Estado:</label>
                    <select id="swapAction" required style="width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:6px; margin-top:5px;">
                        <option value="active">âœ… En Sitio (Operativo)</option>
                        <option value="workshop">ðŸ”§ Mover a Taller (ReparaciÃ³n)</option>
                        <option value="retired">â›” Dar de Baja (Retirado)</option>
                    </select>
                </div>

                <div style="margin-bottom:20px;">
                    <label style="font-size:12px; font-weight:bold;">Notas del Movimiento:</label>
                    <textarea id="swapNotes" rows="3" placeholder="Ej: Falla en fusor, se retira para cambio..." style="width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:6px; margin-top:5px;"></textarea>
                </div>

                <button type="submit" class="btn-confirm" style="width:100%; justify-content:center;">Confirmar Movimiento</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item" onclick="location.href='tickets.html'"><i class="fas fa-ticket-alt"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item active" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> T茅cnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Inventario de Activos</div>
            <button class="btn-logout" onclick="location.href='index.html'">Salir</button>
        </header>

        <div class="scroll-area">
            <div style="text-align:right; margin-bottom:20px;">
                <button onclick="openNewModal()" class="btn" style="width:auto; background:#16a34a; color:white; display:inline-flex;">
                    <i class="fas fa-plus-circle"></i> Alta de Equipo
                </button>
            </div>

            <div class="card">
                <div style="overflow-x:auto;">
                    <table style="width:100%;">
                        <thead>
                            <tr>
                                <th>Ubicaci贸n</th>
                                <th>Equipo</th>
                                <th>Serie / IP</th>
                                <th>Instalaci贸n</th>
                                <th style="text-align:center;">Acci贸n</th>
                            </tr>
                        </thead>
                        <tbody id="equipTable">
                            <tr><td colspan="5" style="text-align:center; padding:20px;">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="newModal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title"> Nuevo Equipo</h3>
            <form id="equipForm">
                <div style="background:#f8fafc; padding:15px; border-radius:8px; margin-bottom:15px;">
                    <label>Ubicaci贸n</label>
                    <select id="instSelect" onchange="loadDepts(this.value)" required><option value="">Cliente...</option></select>
                    <select id="deptSelect" required disabled><option value="">-- Primero Cliente --</option></select>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div><label>Marca</label><input id="brand" placeholder="Ej: Ricoh" required></div>
                    <div><label>Modelo</label><input id="model" placeholder="Ej: MPC 305" required></div>
                </div>
                <label>Serie</label><input id="serial" required>
                <label>IP</label><input id="ip">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div><label>Fecha</label><input type="date" id="installDate" required></div>
                    <div><label>Contador</label><input type="number" id="initMeter" value="0" required></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('newModal')">Cancelar</button>
                    <button type="submit" class="btn-confirm">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>

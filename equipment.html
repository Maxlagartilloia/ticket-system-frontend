<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Equipos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="assets/logo.png" alt="CM Logo">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'">
                <i class="fas fa-chart-pie"></i> Dashboard
            </li>
            <li class="menu-item" onclick="location.href='tickets.html'">
                <i class="fas fa-ticket-alt"></i> Help Desk
            </li>
            <li class="menu-item" onclick="location.href='institutions.html'">
                <i class="fas fa-building"></i> Clientes
            </li>
            <li class="menu-item" onclick="location.href='departments.html'">
                <i class="fas fa-sitemap"></i> Departamentos
            </li>
            <li class="menu-item active" onclick="location.href='equipment.html'">
                <i class="fas fa-print"></i> Equipos
            </li>
            <li class="menu-item" onclick="location.href='technicians.html'">
                <i class="fas fa-users-cog"></i> Técnicos
            </li>
            <li class="menu-item" onclick="location.href='reports.html'">
                <i class="fas fa-file-invoice-dollar"></i> Reportes
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Inventario de Equipos</div>
            <button class="btn-logout" onclick="location.href='index.html'"><i class="fas fa-power-off"></i> Salir</button>
        </header>

        <div class="scroll-area">
            <div class="card" style="margin-bottom:30px;">
                <h3 style="margin-top:0; color:var(--text-main); margin-bottom: 20px;">
                    <i class="fas fa-plus-circle" style="color:var(--sidebar-active);"></i> Registrar Nuevo Equipo
                </h3>
                <form id="equipForm">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                        <div>
                            <label>1. Cliente (Institución)</label>
                            <select id="instSelect" onchange="loadDepts(this.value)" required>
                                <option value="">Cargando...</option>
                            </select>
                        </div>
                        <div>
                            <label>2. Departamento / Área</label>
                            <select id="deptSelect" disabled required>
                                <option value="">Seleccione Cliente Primero...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:15px;">
                        <div>
                            <label>Modelo del Equipo</label>
                            <input id="model" placeholder="Ej: Kyocera M2040" required>
                        </div>
                        <div>
                            <label>Número de Serie</label>
                            <input id="serial" placeholder="Ej: R7P..." required>
                        </div>
                    </div>

                    <div style="text-align:right; margin-top:10px;">
                        <button type="submit" class="btn" style="background:var(--sidebar-active); color:white;">Guardar Activo</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Serie</th>
                            <th>Ubicación</th>
                            <th style="text-align:center;">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="equipTable">
                        <tr><td colspan="4" style="text-align:center; padding:20px; color:#94a3b8;">Cargando inventario...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand"><img src="assets/logo.png" alt="CM Logo"></div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</li>
            <li class="menu-item" onclick="location.href='tickets.html'"><i class="fas fa-ticket-alt"></i> Help Desk</li>
            <li class="menu-item" onclick="location.href='institutions.html'"><i class="fas fa-building"></i> Clientes</li>
            <li class="menu-item active" onclick="location.href='equipment.html'"><i class="fas fa-print"></i> Equipos</li>
            <li class="menu-item" onclick="location.href='technicians.html'"><i class="fas fa-users-cog"></i> T茅cnicos</li>
            <li class="menu-item" onclick="location.href='reports.html'"><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Inventario de Activos</div>
            <button class="btn-logout" onclick="location.href='index.html'">Salir</button>
        </header>

        <div class="scroll-area">
            <div style="text-align:right; margin-bottom:20px;">
                <button onclick="openNewModal()" class="btn" style="width:auto; background:#16a34a; color:white; display:inline-flex;">
                    <i class="fas fa-plus-circle"></i> Alta de Equipo Nuevo
                </button>
            </div>

            <div class="card">
                <h3 style="margin-top:0;">Flota Instalada</h3>
                <div style="overflow-x:auto;">
                    <table style="width:100%;">
                        <thead>
                            <tr>
                                <th>Cliente / rea</th>
                                <th>Equipo</th>
                                <th>Serie / IP</th>
                                <th>Instalaci贸n</th>
                                <th style="text-align:center;">Gesti贸n</th>
                            </tr>
                        </thead>
                        <tbody id="equipTable">
                            <tr><td colspan="5" style="text-align:center; padding:20px;">Cargando inventario...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="newModal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title"> Registrar Equipo Nuevo</h3>
            <form id="equipForm">
                <div style="background:#f8fafc; padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid #e2e8f0;">
                    <label style="color:#3b82f6;"> Ubicaci贸n Inicial</label>
                    <select id="instSelect" onchange="loadDepts(this.value)" required><option value="">Cliente...</option></select>
                    <select id="deptSelect" required disabled><option value="">-- Seleccione Cliente --</option></select>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div><label>Marca</label><input id="brand" placeholder="Ej: Ricoh" required></div>
                    <div><label>Modelo</label><input id="model" placeholder="Ej: MPC 305" required></div>
                </div>
                
                <label>N煤mero de Serie</label>
                <input id="serial" placeholder="Ej: E334M..." required>

                <label>Direcci贸n IP (Opcional)</label>
                <input id="ip" placeholder="Ej: 192.168.1.50">

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div><label>Fecha Instalaci贸n</label><input type="date" id="installDate" required></div>
                    <div><label>Contador Inicial</label><input type="number" id="initMeter" value="0" required></div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('newModal')">Cancelar</button>
                    <button type="submit" class="btn-confirm" style="background:#16a34a;">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="swapModal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title"><i class="fas fa-sync-alt" style="color:#f59e0b;"></i> Rotaci贸n de Equipo</h3>
            <p style="font-size:13px; color:#64748b;">Est谩s retirando: <strong id="swapModel">...</strong> del 谩rea: <strong id="swapDept">...</strong></p>
            
            <form id="swapForm">
                <input type="hidden" id="swapEquipId">
                <input type="hidden" id="swapDeptId"> <label>1. Motivo del Cambio</label>
                <textarea id="swapReason" rows="2" placeholder="Ej: Equipo da帽ado, requiere cambio de unidad..." required></textarea>

                <label>2. Contador Final (Al Retirar)</label>
                <input type="number" id="swapMeter" placeholder="Ej: 150000" required>

                <div style="background:#fff7ed; padding:15px; border-radius:8px; border:1px solid #ffedd5; margin-top:10px;">
                    <label style="color:#c2410c;">3. Destino del equipo retirado</label>
                    <select id="swapDestination" required>
                        <option value="workshop">Enviar a Taller (Reparaci贸n)</option>
                        <option value="retired">Dar de Baja (Chatarra)</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('swapModal')">Cancelar</button>
                    <button type="submit" class="btn-confirm" style="background:#ea580c;">Confirmar Retiro</button>
                </div>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title"> Historial del Equipo</h3>
            <ul id="historyList" style="list-style:none; padding:0; font-size:13px; color:#334155;">
                </ul>
            <div style="text-align:right; margin-top:20px;">
                <button class="btn-cancel" onclick="closeModal('historyModal')">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>

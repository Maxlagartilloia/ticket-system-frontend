<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Reportes | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
       </aside>

    <main class="main-content">
        <header class="header-flex">
            <h1>Reportes y Estadísticas</h1>
            <button class="btn btn-danger" id="logoutBtn">Salir</button>
        </header>

        <div class="metrics-grid">
            <div class="card-3d">
                <span class="metric-label">Total Tickets Históricos</span>
                <span class="metric-value" id="totalT">0</span>
            </div>
            <div class="card-3d">
                <span class="metric-label">Clientes Activos</span>
                <span class="metric-value" id="totalC">0</span>
            </div>
            <div class="card-3d">
                <span class="metric-label">Equipos Registrados</span>
                <span class="metric-value" id="totalE">0</span>
            </div>
        </div>
        
        <div class="card-3d" style="margin-top:30px; text-align:center; padding:50px;">
            <h3 style="color:#aaa">Gráficos de rendimiento en desarrollo...</h3>
            <p>Próximamente en v2.1</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/reports.js"></script>
</body>
</html>

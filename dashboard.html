<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | CopierMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="CopierMaster">
    </div>

    <!-- Rol dinámico, no asumido -->
    <div class="sidebar-title" id="panelTitle">Dashboard</div>

    <ul class="sidebar-menu">
      <li class="active">Dashboard</li>
      <li onclick="goTo('tickets.html')">Tickets</li>
      <li onclick="goTo('institutions.html')">Institutions</li>
      <li onclick="goTo('departments.html')">Departments</li>
      <li onclick="goTo('equipment.html')">Equipment</li>
      <li onclick="goTo('technicians.html')">Technicians</li>
      <li onclick="goTo('reportes.html')">Reports</li>
    </ul>

    <div class="sidebar-footer">
      <small>CopierMaster C&amp;G<br>Technical Support</small>
    </div>
  </aside>

  <main class="main-content">

    <header class="dashboard-header">
      <h1>Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section class="metrics-grid">
      <div class="metric-card">
        <h3>Open Tickets</h3>
        <span id="openTickets">0</span>
      </div>

      <div class="metric-card">
        <h3>In Progress</h3>
        <span id="inProgress">0</span>
      </div>

      <div class="metric-card">
        <h3>Resolved Today</h3>
        <span id="resolvedToday">0</span>
      </div>

      <div class="metric-card">
        <h3>Institutions</h3>
        <span id="institutions">0</span>
      </div>
    </section>

  </main>

</div>

<!-- Toda la lógica y seguridad se maneja aquí -->
<script src="js/dashboard.js"></script>
</body>
</html>

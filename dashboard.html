<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | CopierMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="CopierMaster">
    </div>

    <div class="sidebar-title" id="panelTitle">Dashboard</div>
    
    <div style="padding: 0 20px; color: #a5d6a7; font-size: 12px; margin-bottom: 10px;" id="userRoleDisplay"></div>

    <ul class="sidebar-menu">
      <li class="active" onclick="window.location.href='dashboard.html'">Dashboard</li>
      <li onclick="window.location.href='tickets.html'">Tickets</li>
      <li onclick="window.location.href='institutions.html'">Institutions</li>
      <li onclick="window.location.href='departments.html'">Departments</li>
      <li onclick="window.location.href='equipment.html'">Equipment</li>
      <li onclick="window.location.href='technicians.html'">Technicians</li>
      <li onclick="window.location.href='reports.html'">Reports</li>
    </ul>

    <div class="sidebar-footer">
      <small>CopierMaster C&amp;G<br>Technical Support</small>
    </div>
  </aside>

  <main class="main-content">

    <header class="dashboard-header">
      <h1>Dashboard Overview</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <section class="metrics-grid">
      <div class="metric-card">
        <h3>Open Tickets</h3>
        <span id="openTickets">Loading...</span>
      </div>

      <div class="metric-card">
        <h3>Resolved Tickets</h3>
        <span id="resolvedTickets">Loading...</span>
      </div>

      <div class="metric-card">
        <h3>Institutions</h3>
        <span id="institutions">Loading...</span>
      </div>
      
      <div class="metric-card">
        <h3>Users/Techs</h3>
        <span id="totalUsers">Loading...</span>
      </div>
    </section>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="js/dashboard.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CopierMaster | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="./assets/logo.png" alt="CopierMaster Logo">
    </div>

    <h3 class="sidebar-title">Supervisor Panel</h3>

    <ul class="sidebar-menu">
      <li class="active">Dashboard</li>
      <li onclick="location.href='tickets.html'">Tickets</li>
      <li onclick="location.href='reportes.html'">Reports</li>
    </ul>

    <div class="sidebar-footer">
      CopierMaster C&G<br>
      Technical Support
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="dashboard-header">
      <h1>Support Overview</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <!-- METRICS -->
    <section class="metrics-grid">
      <div class="metric-card">
        <h4>Open Tickets</h4>
        <span>18</span>
      </div>

      <div class="metric-card">
        <h4>In Progress</h4>
        <span>7</span>
      </div>

      <div class="metric-card">
        <h4>Resolved Today</h4>
        <span>5</span>
      </div>

      <div class="metric-card">
        <h4>Institutions</h4>
        <span>20</span>
      </div>
    </section>

  </main>

</div>

<script src="./js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="assets/logo.png" alt="CM">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item active" onclick="location.href='dashboard.html'">
                <i class="fas fa-chart-pie"></i> Dashboard
            </li>
            <li class="menu-item" onclick="location.href='tickets.html'">
                <i class="fas fa-ticket-alt"></i> Help Desk
            </li>
            <li class="menu-item" onclick="location.href='institutions.html'">
                <i class="fas fa-building"></i> Clientes
            </li>
            <li class="menu-item" onclick="location.href='departments.html'">
                <i class="fas fa-sitemap"></i> Departamentos
            </li>
            <li class="menu-item" onclick="location.href='equipment.html'">
                <i class="fas fa-print"></i> Equipos
            </li>
            <li class="menu-item" onclick="location.href='technicians.html'">
                <i class="fas fa-users-cog"></i> Técnicos
            </li>
            <li class="menu-item" onclick="location.href='reports.html'">
                <i class="fas fa-file-invoice-dollar"></i> Reportes
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">Visión General</div>
            <div style="display:flex; align-items:center; gap:15px;">
                <span class="user-badge" id="userName">Cargando...</span>
                <button class="btn-logout" id="logoutBtn"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="scroll-area">
            <div class="kpi-grid">
                <div class="card">
                    <div class="kpi-title">Tickets Abiertos</div>
                    <div class="kpi-value" id="openTickets">--</div>
                </div>
                <div class="card">
                    <div class="kpi-title">En Proceso</div>
                    <div class="kpi-value" id="inProgress" style="color:#f59e0b;">--</div>
                </div>
                <div class="card">
                    <div class="kpi-title">Clientes</div>
                    <div class="kpi-value" id="institutions">--</div>
                </div>
                <div class="card">
                    <div class="kpi-title">Equipos</div>
                    <div class="kpi-value" id="equipment">--</div>
                </div>
            </div>

            <h3 style="color:var(--text-main); margin-top:40px;">⚡ Gestión Rápida</h3>
            <div class="actions-grid">
                <div class="action-btn" onclick="location.href='tickets.html'">
                    <i class="fas fa-file-medical" style="color:#ea580c;"></i>
                    <span>Crear Ticket</span>
                </div>
                <div class="action-btn" onclick="location.href='institutions.html'">
                    <i class="fas fa-plus-circle" style="color:#16a34a;"></i>
                    <span>Nuevo Cliente</span>
                </div>
                <div class="action-btn" onclick="location.href='technicians.html'">
                    <i class="fas fa-user-shield" style="color:#9333ea;"></i>
                    <span>Registrar Técnico</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>

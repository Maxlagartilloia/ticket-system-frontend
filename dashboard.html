<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Dashboard | CopierMaster</title>
    <link rel="stylesheet" href="css/styles.css"> </head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo"><img src="assets/logo.png" alt="CM"></div>
        <ul class="sidebar-menu">
            <li class="active" onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li onclick="window.location.href='tickets.html'">Tickets</li>
            <li onclick="window.location.href='institutions.html'">Instituciones</li>
            <li onclick="window.location.href='technicians.html'">Técnicos</li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header-flex">
            <div>
                <h1>Panel General</h1>
                <p style="color:var(--text-muted)">Bienvenido al Sistema de Gestión v2.0</p>
            </div>
            <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
        </header>

        <section class="metrics-grid">
            <div class="card-3d">
                <span class="metric-label">Tickets Abiertos</span>
                <span class="metric-value" id="openTickets">-</span>
            </div>
            <div class="card-3d">
                <span class="metric-label">En Proceso</span>
                <span class="metric-value" id="inProgress">-</span>
            </div>
            <div class="card-3d">
                <span class="metric-label">Instituciones</span>
                <span class="metric-value" id="institutions">-</span>
            </div>
            <div class="card-3d">
                <span class="metric-label">Técnicos</span>
                <span class="metric-value" id="totalUsers">-</span>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
